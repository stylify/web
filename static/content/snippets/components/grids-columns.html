<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/content/snippets/components/iframe.css?v2">
<!-- 	<script src="https://cdn.jsdelivr.net/npm/@stylify/stylify@0.5.22/dist/stylify.min.js" async defer fetchpriority="low"></script>
 -->	<style>
		:root {
			--gradientFrom: #F292ED;
			--gradientTo: #F36364;
		}

		.content > div {
			width:100%;
		}
		.content-wrapper > div > div {
			background: #F36364;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			border-radius: 4px;
			color: #fff;
			font-size: 24px;
			font-weight:bold;
			min-height: 100px;
		}
	</style>
	<style id="stylify-css">.display\:grid{display:grid}.gap\:24px{gap:24px}.grid-template-columns\:repeat\(2\,minmax\(0\,1fr\)\){grid-template-columns:repeat(2,minmax(0,1fr))}@media (min-width: 640px) {.sm\:grid-template-columns\:repeat\(4\,minmax\(0\,1fr\)\){grid-template-columns:repeat(4,minmax(0,1fr))}}@media (min-width: 768px) {.md\:grid-template-columns\:repeat\(5\,minmax\(0\,1fr\)\){grid-template-columns:repeat(5,minmax(0,1fr))}}</style>
</head>
<body><div class="content"><div class="content-wrapper">

<div class="
	display:grid gap:24px
	grid-template-columns:repeat(2,minmax(0,1fr))
	sm:grid-template-columns:repeat(4,minmax(0,1fr))
	md:grid-template-columns:repeat(5,minmax(0,1fr))
">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
</div>

</div></div></body></html>
