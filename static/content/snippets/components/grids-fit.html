<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 	<script src="https://cdn.jsdelivr.net/npm/@stylify/stylify@0.5.22/dist/stylify.min.js" async defer fetchpriority="low"></script>
 -->	<style>
		:root {
			--gradientFrom: #F292ED;
			--gradientTo: #F36364;
		}

		.content > div {
			width:100%;
		}

		.content-wrapper > div > div  {
			background: #F36364;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			border-radius: 4px;
			color: #fff;
			font-size: 24px;
			font-weight:bold;
			min-height: 100px;
		}
	</style>
	<style id="stylify-css">.display\:grid{display:grid}.grid-template-columns\:repeat\(auto-fit\,minmax\(200px\,1fr\)\){grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}.gap\:24px{gap:24px}</style>
</head>
<body><div class="content"><div class="content-wrapper">

<div class="display:grid grid-template-columns:repeat(auto-fit,minmax(200px,1fr)) gap:24px">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div>

</div></div></body></html>
